<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danmarkskort</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Din egen style -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf.js til intersection -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Wellknown (WKT parser) -->
  <script src="https://unpkg.com/wellknown@0.5.0/wellknown.js"></script>
</head>
<body>

  <div id="map"></div>

  <div id="coordinateBox">Klik på kortet for at se koordinater</div>
    
  <div id="sidebar">
    <div id="search-container">
      <div class="search-wrapper">
        <input type="text" id="search" placeholder="Søg efter adresse eller sted...">
        <span class="clear-button" id="clearSearch">&times;</span>
        <!-- FLYTTET HERIND: result-listen hører til søgefeltet -->
        <ul id="results"></ul>
      </div>

      <div class="flex-row">
        <div class="search-wrapper">
          <input type="text" id="vej1" placeholder="Første vejnavn...">
          <ul id="results-vej1" class="autocomplete-list"></ul>
        </div>
        <div class="search-wrapper">
          <input type="text" id="vej2" placeholder="Andet vejnavn...">
          <ul id="results-vej2" class="autocomplete-list"></ul>
        </div>
        <!-- NY KNAP: "Find X" -->
        <button id="findKrydsBtn" style="width:80px; height:40px; font-size:14px; cursor:pointer;">
          Find X
        </button>
      </div>
      
      <div id="kildeangivelse"></div>
    </div>

    <!-- InfoContainer nu inden i sidebar for at stakke under søgeboksen -->
    <div id="infoContainer">
      <!-- Én samlet infoboks – alle oplysninger kommer her -->
      <div id="infoBox">
        <div class="info-upper-box">
          <a id="streetviewLink" href="#" target="_blank">Åbn i Google Street View</a>
          <a id="skraafotoLink" href="#" target="_blank" style="display:none;">Åbn i skråfoto</a>
        </div>
        <div class="info-lower-box">
          <p id="address"></p>
          <p id="extra-info"></p>
        </div>
        <span id="infoCloseBtn" class="close-button">&times;</span>
      </div>
      <div id="statsvejInfoBox" class="hidden">
        <div class="info-upper-box"></div>
        <div class="info-lower-box">
          <p id="statsvejInfo"></p>
        </div>
        <span id="statsvejCloseBtn" class="close-button">&times;</span>
      </div>
    </div>
  </div>
      
  <!-- NYT: Distance Options med knapper -->
  <div id="distanceOptions" class="distance-options">
    <button id="btn10" class="distance-btn">10 km</button>
    <button id="btn25" class="distance-btn">25 km</button>
    <button id="btn50" class="distance-btn">50 km</button>
    <button id="btn100" class="distance-btn">100 km</button>
  </div>

  <!-- Proj4js til koordinat-transformation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>

  <!-- Din egen script-fil -->
  <script src="script.js"></script>
  
  <!-- Overlay til kommunekode og vejkode (gennemsigtigt designet i CSS) -->
  <div id="kommuneOverlay"></div>
</body>
</html>
